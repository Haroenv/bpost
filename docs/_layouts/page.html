---
layout: default
---
<div class="post-header">
   <h1 class="post-title-main">{{ page.title }}</h1>
</div>

<div class="post-content">
  {% if page.summary %}
  <div class="summary">{{page.summary}}</div>
  {% endif %}

  {% if site.github.docs %}
  <a target="_blank" rel="noopener" href="{{ site.github.repo }}/{{ site.github.docs }}{% unless page.url contains "index" %}/pages{% endunless %}{{page.folder}}{{page.url | remove: ".html" | append: ".md"}}"
      class="btn btn-default githubEditButton" role="button">
    <i class="material-icons">mode_edit</i>Edit this page on Github
  </a>
  {% endif %}

  {{content}}
</div>
